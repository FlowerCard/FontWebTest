<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.5.1.min.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div></div>
    <span></span>
    <script>
        // 1. DOM 对象：   用原生js获取过来的对象就是DOM对象
        var myDiv = document.querySelector('div');
        var mySpan = document.querySelector('span');
        console.dir(myDiv);
        console.dir(mySpan);

        // 2. jQuery对象：     用jQuery方法获取过来的对象就是jQuery对象。  本质：通过 $ 把 DOM 元素进行了包装
        $('div'); //$('div') 是一个jQuery对象
        $('span');
        console.dir($('div'));
        console.dir($('span'));

        // 3. jQuery 对象只能使用 jQuery 方法， DOM 对象则使用原生的JavaScript 属性和方法
        // myDiv.style.display = 'none';
        // myDiv.hide();myDiv是一个DOM对象不能使用 jQuery里面的hide方法
        // $('div').style.display = 'none';  这个 $('div') 是一个jQuery对象 不能使用原生js 的属性的方法
    </script>
</body>

</html>
